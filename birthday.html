<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .background-container img {
            width: 30%;
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 90%;
            width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            z-index: 1;
            position: relative;
        }
        h1 {
            font-size: 28px;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }
        .details {
            display: none;
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #ff00ff, #ff4081);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }
        button:hover {
            box-shadow: 0 0 25px rgba(255, 64, 129, 0.9);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .background-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 0;
            }
            .background-container img {
                width: 60%;
                max-width: 150px;
                margin: 10px 0;
            }
            .container {
                width: 90%;
                max-width: 350px;
            }
            h1 {
                font-size: 24px;
            }
            .details {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

                <p><strong>–î–∞—Ç–∞:</strong> 12 –±–µ—Ä–µ–∑–Ω—è</p>
                <p><strong>–ú—ñ—Å—Ü–µ:</strong> –†–µ—Å—Ç–æ—Ä–∞–Ω "TOY"</p>

</body>
</html>
